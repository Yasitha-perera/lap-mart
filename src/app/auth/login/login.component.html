<body class="login-body" background="assets/wallpaperflare.com_wallpaper (1).jpg">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-card-title">
        <u>Login</u>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <table cellspacing="0" class="full-width">
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input
                name ="email"
                [(ngModel)]="email"
                matInput placeholder="Email"
                required
                type="email"/>
                <mat-icon matSuffix class="email-icon">email</mat-icon>
               </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input
                name ="password"
                [(ngModel)]="password"
                placeholder="Password"
                required
                matInput [type]="hide ? 'password' : 'text'"/>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
               </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-error *ngIf="error">{{error | async}}</mat-error>
            </td>
          </tr>
        </table>


      </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button
      (click)="login()" class="login-button"
      [tabIndex]=0>Login</button>
      <span class="login-register-link">
        New to Lap-Mart ?
        <a [routerLink] = "['/auth/register']" class="link">Register</a> Here.
      </span>
    </mat-card-actions>
  </mat-card>
</body>
